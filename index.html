<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JQuery Examples</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div>
            <h1 style="padding: 0.5rem;text-align: center; display: block; font-weight: bolder;">Welcome to a modern example of JQuery on a website</h1>
            <a style="display: block; margin: 0; text-align: center; padding: 1rem;" href="https://github.com/LeoCroak/JQuery-website/tree/main">Visit code on GitHub</a>
        </div>
        
        <div id="hover-effect-div" style="padding: 1rem; border: solid; border-color: var(--bold-color);">
            <!-- Examples of hover effects -->
            <h2 style="text-decoration: underline;">Hover Effects</h2>

            <p id="underline-hover" style="cursor: pointer;">underline-hover</p>
            <p style="cursor: pointer;" id="opacity-hover">opacity-hover</p>
            <p style="cursor: pointer;" id="color-change-hover">color-change-hover</p>
        </div>

        <div id="animation-div" style="padding: 1rem; border: solid; border-color: var(--bold-color);">
            <!-- Examples of animations -->
            <h2 style="text-decoration: underline;">Animations</h2>

            <p id="grow-animate" style="cursor: pointer;">grow-animate</p>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="./code.js"></script>
    </body>
</html>
